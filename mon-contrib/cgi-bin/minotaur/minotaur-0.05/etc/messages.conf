#########        Multilungual configuration file ####################
######### Fichier exemple de la configuration multilingue ###########

# en: This is an english comment.
# fr: Ceci est un commentaire français.

# en: @Languages is the language identifier.
# fr: @Languages est l'identifiant de langue, format alphanumerique.
# en: It is not necessary to declare every languages.
# pattern: [a-zA-Z0-9_]+ 
# 
# keyword  : "default" : default language
# mot clef : "default" : langue par défaut

@Languages
Francais       
English       default  

# en: @Message is a keyword saying the end of the preceding message and the
# beginning of a new message and its tradutions.

# fr: @Message est un mot clef signalant la fin du message précédent et le
# début d'un message et des ces traductions.

# en: Everything after the first colon ":" takes part of the message
# (even the blanks)  until the end of the line, not included, ("\n").

# fr: Tout de  qui est après le  premier  deux points  ":"  fait partie du
# message  (même  les blancs)  jusqu'à le  caractère  fin de ligne non
# inclu ("\n" pour les intimes).

# en: The language order is indifferent  and can vary
# fr: L'ordre   des langues  est indifférent  et peut varier.

# en: It is not necessary to translate the messages in every language.
# If the translation does not exist the default language will be used
# or the original message (from the source code)

# fr: Il n'est pas necessaire de traduire les messages dans chaque langue.
# Si la traduction n'existe pas le message de  la langue d'origine est
# utilisé.

@Message
English   :../etc/infos-en.html
Francais  :../etc/infos-fr.html

@Message
English   :../doc/html/minotaur-user-en.html
Francais  :../doc/html/minotaur-user-fr.html

